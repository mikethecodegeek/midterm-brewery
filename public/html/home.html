<div>
    <a class="btn right" ng-show="loggedin" ui-sref='myprofile'>My Profile</a>
    <a class="btn right" ng-show="!loggedin" ui-sref='login'>Login</a>
    <a class="btn left" ng-show="!loggedin" ui-sref='register'>Register</a>
    <a class='btn right' ng-show="loggedin" ng-click="logout()">Logout</a>
</div>
<h2 class="center">Beer Factory</h2>


<div class="row">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{beer.nameDisplay}}</span>
                <p>{{beer.style.category.name}}</p>
                <p>{{beer.style.description}}</p>

            </div>
            <div class="card-action">
                <a ng-click="getRandomBeer()">I have not sampled this beer</a>
            </div>
        </div>
    </div>
</div>

<div>
    <input type="number" id="rating" placeholder="Enter Rating">
    <input type="text" id="comment" placeholder="Please add comment">
    <button class="btn" ng-click="rate()">Rate this!</button>
</div>

<div class="center">

</div>
