<h2>New User</h2>

<div class="input-field">
    <label for = 'username'>User Name</label>
    <input id = 'username' type="text" ng-model="newUsername">

</div>

<div class="input-field">
    <label for = 'email'>Email</label>
    <input id = 'email' type="text" ng-model="newEmail">

</div>

<div class="input-field">
    <label for = 'password'>Password</label>
    <input id = 'password' type="password" ng-model="newPassword">

</div>

<a class="btn" ng-click="register()">Register!!</a>
